<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>নতুন টাস্ক</title>

  <!-- তোমার মূল CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- লোডিং CSS -->
  <link rel="stylesheet" href="loading.css" />
</head>

<body>
  <div class="form-group">
    <label for="channelUrl">ইউটিউব চ্যানেলের URL</label>
    <input type="text" id="channelUrl" placeholder="উদাহরণ: youtube.com/channel/UC..." />
  </div>

  <div class="form-group">
    <label for="subscriberCount">সাবস্ক্রাইবার সংখ্যা</label>
    <input type="number" id="subscriberCount" min="1" value="10" />
  </div>

  <div class="form-group">
    <label for="taskTitle">টাস্ক টাইটেল</label>
    <input type="text" id="taskTitle" placeholder="উদাহরণ: আমার ইউটিউব চ্যানেল সাবস্ক্রাইব করুন" />
  </div>

  <div class="form-group">
    <label for="taskDescription">টাস্ক বিস্তারিত</label>
    <textarea id="taskDescription" placeholder="আপনার টাস্কের বিস্তারিত লিখুন..."></textarea>
  </div>

  <button id="submitBtn">সাবমিট করুন</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- লোডিং JS -->
  <script src="loading.js"></script>
  <!-- মেইন JS -->
  <script src="script.js"></script>

  <script>
    // পেজ লোড শুরুতেই লোডিং দেখাও
    showLoading();

    // পেজ সম্পূর্ণ লোড হলে লোডিং লুকাও
    window.addEventListener('load', () => {
      hideLoading();
    });
  </script>
</body>
</html>
