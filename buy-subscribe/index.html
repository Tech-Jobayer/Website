<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>সাবস্ক্রিপশন টাস্ক</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="form-group">
    <label for="channelUrl">ইউটিউব চ্যানেলের URL</label>
    <input type="text" id="channelUrl" placeholder="উদাহরণ: youtube.com/channel/UC..." />
  </div>

  <div class="form-group">
    <label for="subscriberCount">সাবস্ক্রাইবার সংখ্যা</label>
    <input type="number" id="subscriberCount" min="1" value="10" />
  </div>

  <div class="form-group">
    <label for="taskTitle">টাস্ক টাইটেল</label>
    <input type="text" id="taskTitle" placeholder="উদাহরণ: আমার ইউটিউব চ্যানেল সাবস্ক্রাইব করুন" />
  </div>

  <div class="form-group">
    <label for="taskDescription">টাস্ক বিস্তারিত</label>
    <textarea id="taskDescription" placeholder="আপনার টাস্কের বিস্তারিত লিখুন..."></textarea>
  </div>

  <button id="submitBtn">সাবমিট করুন</button>

</body>
</html>
