<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Header with Profile Drawer</title>
  <style>
    /* ‡¶¨‡ßá‡¶∏‡¶ø‡¶ï ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #2C3E50;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    .profile-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>üìå ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶™‡ßá‡¶ú ‡¶π‡ßá‡¶°‡¶æ‡¶∞</h1>
    <button id="profileBtn" class="profile-btn" aria-label="Open Profile Drawer">üë§</button>
  </div>

  <!-- ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶°‡ßç‡¶∞‡¶Ø‡¶º‡¶æ‡¶∞ HTML ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá -->
  <div id="profileDrawerContainer"></div>

  <script>
    // ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶°‡ßç‡¶∞‡ßü‡¶æ‡¶∞ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    async function loadProfileDrawer() {
      try {
        const response = await fetch('function/profile_drawer.html');
        if (!response.ok) throw new Error('Failed to load profile drawer');
        const html = await response.text();
        document.getElementById('profileDrawerContainer').innerHTML = html;

        // ‡¶è‡¶ñ‡¶® ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶°‡ßç‡¶∞‡ßü‡¶æ‡¶∞‡ßá‡¶∞ JS ‡¶ì CSS ‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶´‡¶æ‡¶á‡¶≤‡ßá ‡¶•‡¶æ‡¶ï‡ßá ‡¶§‡¶¨‡ßá ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá

        // Drawer Open
        document.getElementById('profileBtn').onclick = function() {
          const drawer = document.getElementById('profileDrawer');
          if (drawer) {
            drawer.style.display = "block";
            setTimeout(() => {
              drawer.style.width = "280px";
            }, 10);
          }
          // ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶®‡¶Æ‡¶§ ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶°‡ßç‡¶∞‡ßü‡¶æ‡¶∞ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶ï‡¶≤ ‡¶ï‡¶∞‡ßã
        };

        // Drawer Close function (profile_drawer.html-‡¶è ‡¶°‡¶ø‡¶´‡¶æ‡¶á‡¶®‡ßç‡¶° ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡¶ø‡¶§‡ßá ‡¶π‡¶¨‡ßá)
        window.closeProfileDrawer = function() {
          const drawer = document.getElementById('profileDrawer');
          if (drawer) {
            drawer.style.width = "0";
            setTimeout(() => {
              drawer.style.display = "none";
            }, 300);
          }
        }
      } catch (err) {
        console.error(err);
      }
    }

    // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶°‡ßç‡¶∞‡ßü‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßã
    window.addEventListener('DOMContentLoaded', loadProfileDrawer);
  </script>

</body>
</html>
