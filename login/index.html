</head>
<body>

  <h2>ЁЯФР Login / Signup</h2>

  <input type="text" id="fullname" placeholder="ржирж╛ржо">
  <input type="email" id="email" placeholder="ржЗржорзЗржЗрж▓">
  <input type="password" id="password" placeholder="ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб">

  <button onclick="signup()">ЁЯЖХ рж░рзЗржЬрж┐рж╕рзНржЯрзНрж░рзЗрж╢ржи</button>
  <button onclick="login()">ЁЯФУ рж▓ржЧржЗржи</button>
  <button class="google-btn" onclick="googleLogin()">ЁЯФЧ ржЧрзБржЧрж▓ ржжрж┐ржпрж╝рзЗ рж▓ржЧржЗржи</button>
  <button onclick="logout()">ЁЯЪк рж▓ржЧржЖржЙржЯ</button>

  <div id="userInfo" style="display:none;">
    <p>ЁЯСЛ <b id="userName">ржирж╛ржо</b></p>
    <p>ЁЯУз <span id="userEmail">ржЗржорзЗржЗрж▓</span></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAC4h55aA0Zz--V5ejyndzR5WC_-9rAPio",
      authDomain: "subscribe-bot-6f9b2.firebaseapp.com",
      databaseURL: "https://subscribe-bot-6f9b2-default-rtdb.firebaseio.com",
      projectId: "subscribe-bot-6f9b2",
      storageBucket: "subscribe-bot-6f9b2.appspot.com",
      messagingSenderId: "141787931031",
      appId: "1:141787931031:web:2108a3e930f5ce4fbc64d2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

// тЬЕ ржПржХржмрж╛рж░ define ржХрж░рзЛ
const goToDashboard = () => {
  window.location.href = "https://tech-jobayer.github.io/Website/dashboard/";
};

    function signup() {
      const name = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      if (!name) return alert("ржирж╛ржо ржжрж┐ржи");

      firebase.auth().createUserWithEmailAndPassword(email, pass)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          return db.ref('users/' + uid).set({
            name: name,
            email: email,
            points: 0
          });
        })
        
// тЬЕ ржПржЦржи рж╣ржмрзЗ
.then(() => {
  alert("тЬЕ рж▓ржЧржЗржи рж╕ржлрж▓!");
  goToDashboard();
})
        .catch(error => {
          alert("тЭМ " + error.message);
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, pass)
        
// тЬЕ ржПржЦржи рж╣ржмрзЗ
.then(() => {
  alert("тЬЕ рж▓ржЧржЗржи рж╕ржлрж▓!");
  goToDashboard();
})
        .catch(error => {
          alert("тЭМ " + error.message);
        });
    }

    function googleLogin() {
  const provider = new firebase.auth.GoogleAuthProvider();
  firebase.auth().signInWithPopup(provider)
    .then(result => {
      const user = result.user;
      const uid = user.uid;

      // ржЗржЙржЬрж╛рж░ ржирждрзБржи рж╣рж▓рзЗ ржбрж╛ржЯрж╛ржмрзЗржЬрзЗ ржпрзЛржЧ ржХрж░рзЛ
      return db.ref('users/' + uid).once('value').then(snapshot => {
        if (!snapshot.exists()) {
          return db.ref('users/' + uid).set({
            name: user.displayName || "No Name",
            email: user.email,
            points: 0
          });
        }
      });
    })
    .then(() => {
      alert("тЬЕ рж▓ржЧржЗржи рж╕ржлрж▓!");
      goToDashboard();
    })
    .catch(error => {
      alert("тЭМ ржЧрзБржЧрж▓ рж▓ржЧржЗржи рж╕ржорж╕рзНржпрж╛: " + error.message);
    });
}

    function logout() {
      firebase.auth().signOut().then(() => {
        alert("ЁЯЪк рж▓ржЧржЖржЙржЯ рж╣ржпрж╝рзЗржЫрзЗ");
      });
    }

    firebase.auth().onAuthStateChanged(user => {
      const info = document.getElementById("userInfo");
      if (user) {
        info.style.display = "block";
        document.getElementById("userEmail").textContent = user.email;
        db.ref('users/' + user.uid + '/name').once('value').then(snapshot => {
          document.getElementById("userName").textContent = snapshot.val() || "No Name";
        });
      } else {
        info.style.display = "none";
        document.getElementById("userName").textContent = "";
        document.getElementById("userEmail").textContent = "";
      }
    });
  </script>
</body>
</html>
